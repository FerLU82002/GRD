{% extends 'base.html' %}

{% block title %}Contacto{% endblock title %}

{% block content %}
<div class='bg-white text-gray-900 p-6 md:px-10 lg:px-20 xl:px-40 2xl:px-72'>
    <h1 style="font-family: Poppins-Bold" class='text-4xl font-extrabold py-5 text-center md:text-start text-green-600'>Contáctanos</h1>

    <!-- Mensajes de éxito o error -->
    {% if messages %}
    <div class="messages grid place-content-center">
        {% for message in messages %}
        <div{% if message.tags %} class="{{ message.tags }} bg-green-100 text-black py-3 px-5 mx-5 rounded-lg flex items-center justify-center text-sm md:text-base shadow-md"{% endif %}>
            <p><i class="fa-regular fa-bell"></i> {{ message }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Formulario de contacto -->
    <form class='flex-col p-5' action="/contact" name="contactForm" method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class='my-4'>
            <label for="name" class="font-semibold text-lg">Nombre</label><br>
            <input class='p-3 w-full my-2 bg-gray-100 border border-gray-300 rounded-lg focus:border-green-500 focus:ring-green-500' type="text" id="name" placeholder="Tu Nombre" name="name" required>
        </div>
        <div class='my-4'>
            <label for="email" class="font-semibold text-lg">Correo Electrónico</label><br>
            <input class='p-3 w-full my-2 bg-gray-100 border border-gray-300 rounded-lg focus:border-green-500 focus:ring-green-500' type="email" id="email" placeholder="Tu Correo Electrónico" name="email" required>
        </div>
        <div class='my-4'>
            <label for="phone" class="font-semibold text-lg">Teléfono</label><br>
            <input class='p-3 w-full my-2 bg-gray-100 border border-gray-300 rounded-lg focus:border-green-500 focus:ring-green-500' type="text" id="phone" placeholder="Tu Número de Teléfono" name="phone">
        </div>
        <div class='my-4'>
            <label for="message" class="font-semibold text-lg">Mensaje</label><br>
            <textarea class='p-3 resize-none w-full h-48 my-2 bg-gray-100 border border-gray-300 rounded-lg focus:border-green-500 focus:ring-green-500' placeholder="Escribe tu mensaje aquí" name="message" required></textarea>
        </div>
        <!-- Botón de Enviar -->
        <div class="flex justify-center mt-6">
            <button type="submit" class='bg-green-600 text-white p-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 shadow-lg'><i class="fa-regular fa-paper-plane"></i> Enviar</button>
        </div>
    </form>

    <!-- Mapa de Google Maps -->
    <div class="mt-10">
        <h2 class="text-2xl font-extrabold text-green-600 mb-4">Encuéntranos aquí</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d491.20954824439156!2d-76.24349901646539!3d-9.960859658843075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91a7c3f17af2edb7%3A0xd246cd0a8b8343ba!2sCOER%20HUANUCO!5e0!3m2!1ses-419!2spe!4v1730295404669!5m2!1ses-419!2spe" 
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

<!-- Validación del formulario -->
<script>
    function validateForm() {
        var name = document.forms["contactForm"]["name"].value;
        var email = document.forms["contactForm"]["email"].value;
        var message = document.forms["contactForm"]["message"].value;
        if (name == "" || email == "" || message == "") {
            alert("Por favor completa todos los campos obligatorios.");
            return false;
        }
        return true;
    }
</script>

{% endblock %}
