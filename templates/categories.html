{% extends 'base.html' %}

{% block title %}Categories{% endblock title %}

{% block content %}

<div class='bg-gray-100 text-gray-900 p-5 md:px-10 lg:px-20 xl:px-40 2xl:px-72'>
    <h1 style="font-family: Poppins-Bold" class='text-4xl font-extrabold py-5 text-center md:text-start text-green-600'>Categories</h1>
    <div class="text-xl p-5 grid grid-cols-1 md:grid-cols-3 gap-8">
        {% for category in all_categories %}
            <div onclick="window.location.href='{% url &quot;category&quot; category.category %}'" 
                 style="box-shadow: 0 5px 15px 0 rgba(0,0,0,0.1);" 
                 class="hover:scale-105 hover:transform transition duration-300 cursor-pointer bg-white rounded-lg h-40 w-full text-center p-5 grid place-items-center hover:shadow-lg ease-in-out">
                <div>
                    <p class='text-4xl my-2 text-green-600'><i class="bi bi-tags"></i></p>
                    <p class='text-lg font-semibold text-gray-700'>{{ category.category }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
